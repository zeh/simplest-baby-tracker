<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Baby Tracker</title>
	<meta name="description" content="Simplest Baby Tracker">
	<meta name="author" content="SitePoint">
	<link rel="stylesheet" href="css/styles.css?v=2020-03-30">
	<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
	<link rel="manifest" href="/icons/site.webmanifest">
	<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#e6d100">
	<link rel="shortcut icon" href="/icons/favicon.ico">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="msapplication-config" content="/icons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
	<script src="js/main.js?v=2020-03-30"></script>
	<div class="root">
		<div class="toolbar">
			<div class="button" id="undoButton" onclick="undoTrack()">â†¶ Undo</div>
			<div class="button" id="redoButton" onclick="redoTrack()">â†· Redo</div>
		</div>
		<div class="babyArea" id="babyStatusAwake" onclick="trackEventToggle(EventTypes.SLEEP)">
			<div class="title">
				Your baby is awake
			</div>
			<div class="icon">ğŸ˜€</div>
			<div class="status">-</div>
		</div>
		<div class="babyArea" id="babyStatusAsleep" onclick="trackEventToggle(EventTypes.SLEEP)">
			<div class="title">
				Your baby is asleep
			</div>
			<div class="icon">ğŸ˜´</div>
			<div class="status">-</div>
		</div>
		<div class="trackerArea">
			<div class="title">
				Select event type to track
			</div>
			<div class="list">
				<div class="item button" id="poopButton" onclick="trackEvent(EventTypes.POOP)">
					<div class="icon">ğŸ’©</div>
					<div class="label">Pooped</div>
					<div class="status">-</div>
				</div>
				<div class="item button" id="peeButton" onclick="trackEvent(EventTypes.PEE)">
					<div class="icon">ğŸ’¦</div>
					<div class="label">Peed</div>
					<div class="status">-</div>
				</div>
				<div class="item button" id="feedButton" onclick="trackEvent(EventTypes.FEED)">
					<div class="icon">ğŸ¤±</div>
					<div class="label">Fed</div>
					<div class="status">-</div>
				</div>
			</div>
		</div>
		<div class="toolbar footer">
			<div class="button" id="dayMinusButton" onclick="offsetDay(-1)">&lt;&lt;&lt;</div>
			<div class="label" id="dateLabel">(day)</div>
			<div class="button" id="dayPlusButton" onclick="offsetDay(1)">&gt;&gt;&gt;</div>
		</div>
	</div>
</body>
</html>
